<!DOCTYPE html>
<html lang="en" ng-app="zeus" ng-cloak>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Zeus Reviews</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-deep_purple.min.css" />
    <link rel="stylesheet" href="app/styles/style.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="zeusController">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><a class="nav-logo" href="#/">Zeus Reviews</a></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="" ng-click="login()" ng-if="loggedIn === false">Log In</a>
        <a class="mdl-navigation__link" href="" ng-click="logout()" ng-if="loggedIn">Log Out</a>
        <a class="mdl-navigation__link" href="">Browse</a>
      </nav>
      <!-- Search input here -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <form ng-submit="search(searchQuery)">
          <input class="mdl-textfield__input" type="text" ng-model="searchQuery" id="search-expandable" />
          <label class="mdl-textfield__label" for="search-expandable">Search text</label>
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer mdl-layout--small-screen-only">
    <!-- Small screen navigation menu -->
    <span class="mdl-layout-title"><a class="nav-logo" href="#/">Zeus Reviews</a></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="" ng-click="login()">Log In</a>
      <a class="mdl-navigation__link" href="">Browse</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <ng-view></ng-view>
  </main>
</div>

  <!-- Angular Script -->
  <script src="app/scripts/angular.js"></script>
  <script src="app/scripts/angular-route.js"></script>
  <script src="app/scripts/underscore-min.js"></script>
  <!--Material Style Script -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <!-- Auth0 Scripts -->
  <script src="app/scripts/auth0-lock/build/lock.js"></script>
  <script src="app/scripts/angular-lock/dist/angular-lock.js"></script>
  <script src="app/scripts/angular-jwt/dist/angular-jwt.js"></script>
  <!-- Module Scripts -->
  <script src="app/landing/landing.js"></script>
  <script src="app/results/results.js"></script>
  <script src="app/details/details.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
