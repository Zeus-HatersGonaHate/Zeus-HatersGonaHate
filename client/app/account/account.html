<div class="account">
  <h5>Your Zeus Account</h5><br>
  <img src="{{AccountVm.profilePic}}" alt="profile pic goes here" class="profile-pic-lg"/><br>

  <a href="/#/editAccount">Update my account</a>

  <p>Username: {{AccountVm.username}}</p>
  <p>Full name: {{AccountVm.fullName}}</p>
  <p>Email: {{AccountVm.email}}</p>
  <p>Member since: {{AccountVm.joinDate}}</p>
  <p>About: {{AccountVm.about}}</p>
  <p>Location: {{AccountVm.location}}

</div>
