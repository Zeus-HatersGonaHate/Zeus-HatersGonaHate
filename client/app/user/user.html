<div class="user mdl-grid">
  <!-- User profile menu  -->
  <div class="user-info mdl-cell mdl-cell--2-col">
    <ul class="user-menu">
      <a href="/#/user/{{UserVm.username}}" ng-click="UserVm.currentView = 'overview'"><li>Overview</li></a> |
      <a href="/#/user/{{UserVm.username}}" ng-click="UserVm.currentView = 'reviews'"><li>Reviews</li></a> |
      <a href="/#/user/{{UserVm.username}}" ng-click="UserVm.currentView = 'favorites'"><li>Favorites</li></a>
    </ul>


  <!-- Left column (static user info) -->
  <div class="user-details">
    <img class="profile-pic-lg" src={{UserVm.profilePic}} alt="profile pic goes here">
    <h5>User details</h5>
    <a ng-show="UserVm.protected" href="/#/editAccount">Update my account</a>
    <p>Username: {{UserVm.username}}</p>
    <p>Full name: {{UserVm.fullName}}</p>
    <p>Member since: {{UserVm.joinDate}}</p>
    <p>Location: {{UserVm.location}}</p>
  </div>

  <ui-view></ui-view>
   <!-- Overview view -->
  <user-overview class="user-selection mdl-cell mdl-cell--4-col" ng-show="UserVm.currentView==='overview'"></user-overview>

  <!-- Reviews view -->
  <user-reviews class="user-selection mdl-cell mdl-cell--4-col" ng-show="UserVm.currentView==='reviews'"></user-reviews>

  <!-- Favorites view -->
  <user-favorites class="user-selection mdl-cell mdl-cell--4-col" ng-show="UserVm.currentView==='favorites'"></user-favorites>



</div>
