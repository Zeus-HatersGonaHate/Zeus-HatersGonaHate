<div class="user-watched-view">
  <div class="favorite-menu">
    <div class="favorite-menu">
      <!--Selection for the users watched lists, movies by default -->
      <a href="" ng-click="UserVm.currentWatchedView = 'movies'"><div class="favoriteNav">Movies</div></a>
      <a href="" ng-click="UserVm.currentWatchedView = 'tv'"><div class="favoriteNav">TV shows</div></a>
    </div>
  </div>
  <watched-movies ng-show="UserVm.currentWatchedView === 'movies'"></watched-movies>
  <watched-tv ng-show="UserVm.currentWatchedView === 'tv'"></watched-tv>
</div>
