<div ng-if="DetailsVm.original_title !== undefined || DetailsVm.original_name !== undefined && (DetailsVm.type === 'movie' || DetailsVm.type === 'tv')">
  <div class='moviePoster'>
    <!-- If no poster_path, show dummy image -->
    <img ng-hide="!DetailsVm.poster_path" src="http://image.tmdb.org/t/p/w342/{{DetailsVm.poster_path}}" alt="">
    <img ng-show="!DetailsVm.poster_path" src="http://dummyimage.com/185x275/000/fff&text={{DetailsVm.original_name}}" alt="">
    <div class="details-col2">
    <!-- Movie showtimes -->
    <showtimes ng-if="DetailsVm.type === 'movie'"></showtimes>
    </div>
  </div>


 <!-- Movie/TV details and info -->
 <div class="details-col1">
   <movie-details></movie-details>
   <!-- Movie reviews -->
   <post-review></post-review>
   <div class="noReviews" ng-if="!DetailsVm.hasReview">
     Currently no reviews...want to add one?
   </div>
   <review-details></review-details>
 </div>
</div>

<div ng-if="DetailsVm.type === 'person'">
  <actor-details></actor-details>
</div>

<h4 ng-if="DetailsVm.original_title === undefined && DetailsVm.original_name === undefined">Opps, what you're looking doesn't exist!</h4>
